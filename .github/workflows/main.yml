name: Build APK
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: cd app && gradle assemble
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/**/*.apk
